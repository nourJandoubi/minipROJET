<h2>Nos meilleurs Hôtels en Tunisie</h2>
<h3> Réservez maintenant votre hôtel en temps réel</h3>
<br>
<div class="row" id="a">
    <div class="col-sm-4" *ngFor=" let t of listHotel">
        <div class="card" style="width: 25rem;">
            <img class="card-img-top" [src]="t.image" alt="Card image cap">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                <h5 class="card-title">{{t.nom}}</h5>
                <ngb-rating id="star" [rate]="t.nbEtoiles" >
                </ngb-rating>
                </div>
                <p class="card-text fas fa-map-marker-alt">{{t.lieu}}</p>
                <br>
                <div class="d-flex justify-content-between">

                    <div class="font-weight-bold">{{t.prix}}TND</div>
                    <a class="btn btn-primary" [routerLink]="['/acceuil',t.id]">voir l'hotel</a>
                </div>
            </div>
        </div>
    </div>
</div>
